<style>
    .button-footer {
        background-color: rgb(234 234 234);
        /* padding: 14px 20px; */
        padding: 20px;
        position: absolute;
        text-align: right;
        margin: 0;
        right: 0;
        left: 0;
        border-radius: 0 0 10px 10px;
    }
    #close-icon {
        /* width: 15px; */
        width: 20px;
        /* margin-top: 10px; */
        /* margin-right: 10px; */
        position:absolute;
        top:20px;
        right:20px;
        cursor: pointer;
        opacity: 0.33;
    }
    #close-icon:hover {
        opacity: 1;
        transform: scale(1.1);
    }
    #reset-content {
        color: rgb(85, 85, 85);
        font-weight: 500;
        font-size: 18px;
        /* margin: 20px auto 0 auto; */
        margin: 0;
        margin-bottom: 20px;
        height: fit-content;
    }
    #reset-confirm-popup {
        display: none;
        box-sizing: border-box;
        position: fixed;
        /* width: 30%; */
        /* height: 30%; */
        /* border-radius: 4px; */
        border-radius: 10px;
        padding: 20px;
        z-index: 999;
        background-color: whitesmoke;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        -webkit-animation-name: animatetop; 
        -webkit-animation-duration: 0.3s;
        animation-name: animatetop;
        animation-duration: 0.3s;
        width: 90%;
        max-width: 600px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    @-webkit-keyframes animatetop {
        from {top:-200px; opacity:0} 
        to {top:70; opacity:1}
    }
    @keyframes animatetop {
        from {top:-200px; opacity:0}
        to {top:70; opacity:1}
    }
    #reset-confirm-popup > h3{
        font-size: 30px;
        color: #f36060;
        border-bottom: solid 1px #d2d2d2;
        /* padding-bottom: 5px; */
        padding-bottom: 10px;
        width: 100%;
        font-weight: 500;
        /* margin: 20px auto 10px auto; */
        margin: 0;
        margin-bottom: 10px;
    }
    .reset-popup-btns {
        cursor: pointer;
        border-style: none;
        /* border-radius: 4px; */
        border-radius: 0.3125vw;
        text-align: center;
        background-color:#f36060;
        color:#fff;
        font-family: 'Quicksand', sans-serif;
        /* font-size: 1em; */
        font-size: 4.25vw;
        font-weight: 500;
        outline: none;
    }
    .reset-popup-btns:hover {
        filter: brightness(105%);
        transform: scale(1.1);
    }
    #confirm-reset-btn {
        /* padding: 8px 12px; */
        padding: 10px 40px;
        border-radius: 10px;
        font-size: 20px;
    }

    @media(min-width:900px) {
        #reset-confirm-h3 {
            font-size: 40px;
        }
        #reset-content{
            font-size: 20px;
        }
    }
    /* #cancel-reset-btn {
        position: absolute;
        float:right;
        right: 5em;
        bottom: 2em;
    } */
</style>
<div id="reset-confirm-popup" part="popup-wrapper">
    <img src="assets/icons-cd826e74.svg#close" alt="" id="close-icon" part="close-icon">
    <h3 part="reset-confirm-h3">Are you sure?</h3>
    <h5 id="reset-content" part="reset-content">This will reset your current pomodoro session and wipe out your jotted tasks!</h5>
    <div class="button-footer" part="btn-footer">
        <button class="reset-popup-btns" id="confirm-reset-btn" part="confirm-btn">Confirm</button>
    </div>
</div>
